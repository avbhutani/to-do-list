<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Login Page</title>
    <link rel="stylesheet" href="loginStyles.css">
</head>
<body>
    <form id="login-container">
        <div id="logo">
            <h1>To Do List</h1>
        </div>
        <div id="input-fields">
            <span id="username-title">Username:</span><input type="text" id="username">
            <p id="display-status"></p>
            <span id="password-title">Password:</span><input type="password" id="password">
        </div>
        <div id="form-buttons">
            <button id="login-button">Login</button>
            <button id="new-user-button">New User</button>
        </div>
    </form>
    <script src="script3.js"></script>
</body>
</html>
